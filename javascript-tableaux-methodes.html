<!--    
.forEach() :
forEach permet de faire une boucle simplement dans un tableau sans passer par une boucle de type "for" ou "while".

.map() :
map permet de prendre un tableau et de le convertir en un autre tableau. Il est bien entendu possible de réaliser des changements au niveau des valeurs.

.filter() :
filter permet de filtrer un tableau selon une certaine condition. Si la condition vaut vraie, alors l'élément actuellement inspecté dans le tableau se retrouvera dans le tableau final filtré, sinon non.

.find() :
find permet de trouver un élément dans un tableau.

.some() :
some renvoie true si un élément respectant une certaine condition a été trouvé dans un tableau, false sinon.

.every() :
every est semblable à some, seulement que cette méthode renvoie true si tous les éléments dans un tableau respectent une certaine condition, false sinon.

.reduce() :
reduce permet de faire des opérations sur un tableau et de renvoyer une combinaison de ces opérations. Elle prend aussi en paramètre une valeur de départ.

.includes() : 
includes ne prend pas une fonction mais un simple argument. Elle retourne vrai si l'argument est présent dans le tableau, false si cette valeur n'est pas présente.
-->
